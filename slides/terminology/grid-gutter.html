<h4>Grid Gutter</h4>
<img src="images/terminology/grid-gutter.jpg" alt="Grid Gutter">

<aside class="notes">
	<ul>
		<li>The space between the rows and columns in a grid.</li>
		<li>You can space out your grid by creating gutters, also referred to as grid gaps.</li>
		<li>Similar to margins.</li>
	</ul>
</aside>
