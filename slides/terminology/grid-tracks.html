<h4>Grid Tracks</h4>
<img src="images/terminology/grid-tracks.jpg" alt="Grid Tracks">

<aside class="notes">
	<ul>
		<li>The space between two grid lines.</li>
		<li>The vertical tracks are referred to as grid columns.</li>
		<li>The horizontal tracks are referred to as grid rows.</li>
		<li>The two are collectively referred to as grid tracks.</li>
	</ul>
</aside>
