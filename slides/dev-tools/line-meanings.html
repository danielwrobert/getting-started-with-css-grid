<h4>Grid Line Meanings</h4>
<img src="images/grid-line-meanings.jpg" alt="Grid Line Meanings">

<aside class="notes">
	<ul>
		<li>The solid line is the start and end of the Explicit Grid</li>
		<li>The dashed diagonal lines are the Grid Gap</li>
		<li>The dark, dashed lines represent an Explicit Track</li>
		<li>Lastly, the lighter dotted lines represent an Implicit Track</li>
	</ul>
</aside>
