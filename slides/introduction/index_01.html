<h2>What is CSS Grid Layout?</h2>

<aside class="notes">
	<ul>
		<li>CSS Grid Layout is a specification that introduces a two-dimensional grid system to CSS.</li>
		<li>Grids can be used to layout major page areas or small user interface elements.</li>
	</ul>
</aside>
